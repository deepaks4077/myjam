<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h4>Asynchronous results</h4>
			<pre>Model: {{asyncSelected | json}}</pre>
			<input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" typeahead="video for videos in getVideos($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
			<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			<div ng-show="noResults">
				<i class="glyphicon glyphicon-remove"></i> No Results Found
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">Youtube Player</h3>
			<div align="center" class="embed-responsive embed-responsive-16by9">
				<youtube-video video-id="'sMKoNBRZM1M'" player="bestPlayer"></youtube-video>
			</div>
			<div class="controls">
				<!-- perform video playback operations -->
				<button class="border-button play" ng-click="bestPlayer.playVideo()">Play</button>
				<button class="border-button stop" ng-click="bestPlayer.stopVideo()">Stop</button>	
			</div>
		</div>
	</div>
</div>
